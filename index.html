<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- the container -->
  <div class="container">

    <!-- the main component -->
    <main>
      <!-- first section -->
      <section class="first-section">
        <!-- the logo image -->
        <img class="logo" src="./images/logo.svg" alt="logo">
        <!-- the upload buttons -->
        <div class="buttons">
          <!-- document upload button -->
          <button>
            <img src="./images/icon-document.svg" alt="icon-document">
          </button>
          
          <!-- file upload button -->
          <button>
            <img src="./images/icon-folder.svg" alt="icon-folder">
          </button>
          
          <!-- cloud upload button -->
          <button>
            <img src="./images/icon-upload.svg" alt="icon-upload">
          </button>
          
        </div>
      </section>

      <section class="second-section">
        <!-- second section contain info about the data storage -->

        <p class="first-p">Youâ€™ve used 815 GB of your storage</p>

        <!-- the data storage track illustration -->
        <div class="storage-capacity">
          <div class="storage-used">
            <div class="storage-point"></div>
          </div>
        </div>
        <!-- minimum and maximum data storage capacity -->
      <div class="min-max"><p>0GB</p> <p>1000GB</p></div>

      <!-- storage capacity left -->
      <div class="storage-left">
        <p class="storage-value">185 </p> 
        <p class="unit"> GB LEFT</p> 
      </div>
      <!-- triangle for styling -->
       <div class="triangle"></div>
      </section>
    </main>
  </div>
</body>
</html>
